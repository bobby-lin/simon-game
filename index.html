<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon game</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="styles/common.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>
  <h1 class="text-center header">Simon Game</h1>
  <div class="container">
    <div id="circle-bg"></div>
    <div id="item0" class="green-quarter-circle"></div>
    <div id="item1" class="red-quarter-circle"></div>
    <div id="item2" class="yellow-quarter-circle"></div>
    <div id="item3" class="blue-quarter-circle"></div>
    <div id="button-panel">
      <div id="count-display">- -</div>
      <div><button id="start-button">Start</button></div>
      <div id="strict-indicator"></div>
      <div><button id="strict-button">Strict</button></div>
    </div>
  </div>
  <script src="scripts/common.js"></script>
</body>
</html>
