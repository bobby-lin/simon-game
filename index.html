<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon game</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="styles/common.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>
  <h1 class="text-center header">Simon Game</h1>
  <div class="container">
    <div id="circle-bg"></div>
    <div id="item0" class="pattern red-quarter-circle">
      <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="sound0" preload="auto"></audio>
    </div>
    <div id="item1" class="pattern green-quarter-circle">
      <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="sound1" preload="auto"></audio>
    </div>
    <div id="item2" class="pattern yellow-quarter-circle">
      <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="sound2" preload="auto"></audio>
    </div>
    <div id="item3" class="pattern blue-quarter-circle">
      <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="sound3" preload="auto"></audio>
    </div>
    <div id="button-panel">
      <div id="count-display"><div id="count">- -</div></div>
      <div><button id="start-button" onclick="init()">Start</button></div>
      <div id="strict-indicator"></div>
      <div><button id="strict-button">Strict</button></div>
    </div>
  </div>
  <script src="scripts/common.js"></script>
</body>
</html>
